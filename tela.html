<!DOCTYPE html>
<html>
<head>
  <title>Pong</title>
  <meta charset="UTF-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #p1,
  #p2 {
    color:white; 
    font-size: 150px; 
    position: absolute; 
  }

  #p1 {
    left: 25%;
  }

  #p2 {
    right: 25%;
  }
  </style>
</head>
<body>
  <h1 id="p1">0</h1>
  <canvas width="615" height="800" id="game"></canvas>
  <h1 id="p2">0</h1>
</body>
<script src="/socket.io/socket.io.js"></script>
  
<script>
var socket = io();

const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const grid = 15;
const paddleHeight = grid * 5; // 80
const maxPaddleX = canvas.width - grid - paddleHeight;

var player1 = document.getElementById("p1");
var player1score = 0;
var player2 = document.getElementById("p2");
var player2score = 0;

var ballSpeed = 5;

const leftPaddle = {
  // start in the middle of the game on the left side
  x: canvas.width / 2,
  y: 0,
  width: paddleHeight,
  height: grid,

  // paddle velocity
  dx: 0
};
const rightPaddle = {
  // start in the middle of the game on the right side
  x: canvas.width / 2,
  y: canvas.height - grid,
  width: paddleHeight,
  height: grid,

  // paddle velocity
  dx: 0
};
const ball = {
  // start in the middle of the game
  x: canvas.width / 2,
  y: canvas.height / 2,
  width: grid,
  height: grid,

  // keep track of when need to reset the ball position
  resetting: false,

  // ball velocity (start going to the top-right corner)
  dy: ballSpeed,
  dx: -ballSpeed
};

// check for collision between two objects using axis-aligned bounding box (AABB)
function collides(obj1, obj2) {
  return obj1.y < obj2.y + obj2.height &&
         obj1.y + obj1.height > obj2.y &&
         obj1.x < obj2.x + obj2.width &&
         obj1.x + obj1.width > obj2.x;
}

// game loop
function loop() {
  requestAnimationFrame(loop);
  context.clearRect(0,0,canvas.width,canvas.height);

  // move paddles by their velocity
  leftPaddle.x += leftPaddle.dx;
  rightPaddle.x += rightPaddle.dx;

  // prevent paddles from going through walls
  if (leftPaddle.x < grid) {
    leftPaddle.x = grid;
  }
  else if (leftPaddle.x > maxPaddleX) {
    leftPaddle.x = maxPaddleX;
  }

  if (rightPaddle.x < grid) {
    rightPaddle.x = grid;
  }
  else if (rightPaddle.x > maxPaddleX) {
    rightPaddle.x = maxPaddleX;
  }

  // draw paddles
  context.fillStyle = 'white';
  context.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
  context.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);

  // move ball by its velocity
  ball.x += ball.dx;
  ball.y += ball.dy;

  // prevent ball from going through walls by changing its velocity
  if (ball.x < grid) {
    ball.x = grid;
    ball.dx *= -1;
  }
  else if (ball.x + grid > canvas.width - grid) {
    ball.x = canvas.width - grid * 2;
    ball.dx *= -1;
  }

    // reset ball if it goes past paddle (but only if we haven't already done so)
    if ( (ball.y < 0 || ball.y > canvas.height) && !ball.resetting) {
    ball.resetting = true;
    
    if(ball.y > canvas.height){
      player1score += 1;
      player1.innerHTML = player1score;
    }else if(ball.y < 0){
      player2score += 1;
      player2.innerHTML = player2score;
    }
    
    if(player1score == 10 || player2score == 10){
      player1score = 0;
      player1.innerHTML = player1score;
      player2score = 0;
      player2.innerHTML = player2score;
    }

    // give some time for the player to recover before launching the ball again
    setTimeout(() => {
      ball.resetting = false;
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
    }, 400);
  }

  // check to see if ball collides with paddle. if they do change x velocity
  if (collides(ball, leftPaddle)) {
    ball.dy *= -1;

    // move ball next to the paddle otherwise the collision will happen again
    // in the next frame
    ball.y = leftPaddle.y + leftPaddle.height;
  }
  else if (collides(ball, rightPaddle)) {
    ball.dy *= -1;

    // move ball next to the paddle otherwise the collision will happen again
    // in the next frame
    ball.y = rightPaddle.y - ball.height;
  }
  // draw ball
  context.fillRect(ball.x, ball.y, ball.width, ball.height);

  // draw walls
  context.fillStyle = 'lightgrey';
  //context.fillRect(0, 0, canvas.width, grid);
  context.fillRect(0, 0, grid, canvas.height);
  context.fillRect(canvas.width - grid, 0, grid, canvas.height);
  //context.fillRect(0, canvas.height - grid, canvas.width, canvas.height);

  // draw dotted line down the middle
  for (let i = grid*2; i < canvas.width - grid; i += grid * 2) {
    context.fillRect(i, canvas.height / 2 - grid / 2, grid, grid);
  }
}

socket.on('player1movimento', (rightMove) => {
  rightPaddle.dx = rightMove;
  //dx manda a subtração ou adição de velocidade
})
socket.on('player2movimento', (leftMove) => {
  leftPaddle.dx = leftMove;
})
  // start the game
requestAnimationFrame(loop);
</script>
</html>
